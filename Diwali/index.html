      font-size: 1.2em;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500;
      }
      to {
        text-shadow: 0 0 20px #FF6347, 0 0 30px #FF6347, 0 0 40px #FF4500;
      }
    }
    @keyframes flicker {
      from {
        opacity: 1;
        transform: translateY(-2px);
      }
      to {
        opacity: 0.6;
        transform: translateY(2px);
      }
    }
  </style>
